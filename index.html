<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seismic Sticker Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b1020;
        background-image: linear-gradient(180deg, #071029, #041024);
      }
      
      /* Custom Range Slider Thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #60a5fa;
        cursor: pointer;
        box-shadow: 0 0 0 3px rgba(96,165,250,0.3);
        margin-top: -5px;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        height: 4px;
        background: #374151;
        border-radius: 2px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #60a5fa;
        cursor: pointer;
      }

      /* Animation Utilities */
      @keyframes highlight-flash {
        0% { background-color: rgba(96,165,250,0.3); }
        50% { background-color: rgba(96,165,250,0.1); }
        100% { background-color: transparent; }
      }
      .animate-highlight-flash { animation: highlight-flash 0.5s ease-out; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 4px; }
      ::-webkit-scrollbar-track { background-color: #1f2937; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="antialiased text-slate-200 min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
  </body>
</html>
